<div class="container">
    <div class="logo"></div>
    <div class="slogan">
        <h3 translate>YELL</h3>
    </div>

    <section class="social">
        <a href="https://www.instagram.com/trainbow_nl/" aria-label="Instagram">
            <fa-icon [icon]="faInstagram"></fa-icon>
        </a>
        <a href="https://www.facebook.com/groups/Trainbow" target="_blank" aria-label="Facebook">
            <fa-icon [icon]="faFacebook"></fa-icon>
        </a>
        <a href="https://twitter.com/trainbow_NL" target="_blank" aria-label="Twitter">
            <fa-icon [icon]="faTwitter"></fa-icon>
        </a>
        <a href="mailto:trainbow@ns.nl" aria-label="E-mail">
            <fa-icon [icon]="faEnvelope"></fa-icon>
        </a>
    </section>

    <nav class="menu-container">
        <ul class="menu">
            <li><a [routerLink] = "['.']" fragment="blog" translate>MENU.BLOG</a></li>
            <li><a [routerLink] = "['.']" fragment="agenda" translate>MENU.AGENDA</a></li>
            <li><a [routerLink] = "['.']" fragment="member" translate>MENU.MEMBER</a></li>
            <li><a [routerLink] = "['.']" fragment="about" translate>MENU.ABOUT</a></li>
        </ul>
    </nav>

    <section class="agenda" id="agenda">
        <div class="heading-container">
            <h1 [innerHTML]="'HEADINGS.AGENDA' | translate"></h1>
        </div>
        <trainbow-agenda></trainbow-agenda>
    </section>
    <section class="member" id="member">
        <div class="heading-container">
            <h1 translate>HEADINGS.MEMBER</h1>
        </div>
        <div [innerHTML]="'STATIC.MEMBER' | translate"></div>
    </section>
    <section class="about" id="about">
        <div class="heading-container">
            <h1 translate>HEADINGS.ABOUT</h1>
        </div>
        <div [innerHTML]="'STATIC.ABOUT' | translate"></div>
    </section>

    <article class="blog" id="blog">
        <div class="heading-container">
            <h1 translate>HEADINGS.BLOG</h1>
        </div>
        <trainbow-blog [activeId]="blogId"></trainbow-blog>
    </article>

</div>
