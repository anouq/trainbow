<ul>
    <li *ngFor="let item of agendaItems">
        <span class="item-head item-row">
            <span class="item-date">
                {{ item.date | date: 'd MMMM' }}
                <span *ngIf="item.endDate"> - {{ item.endDate | date: 'd MMMM' }}</span>
            </span>
            <span>{{item.name}}</span>
        </span>
        <span class="item-row" *ngIf="item.location">
            <fa-icon [icon]="faMapMarkerAlt"></fa-icon>
            <span class="item-text">{{item.location}}</span>
        </span>
        <span class="item-row" *ngIf="item.time">
            <fa-icon [icon]="faClock"></fa-icon>
            <span class="item-text">{{item.time}}</span>
        </span>
        <span class="item-row" *ngIf="item.details">
            <fa-icon [icon]="faInfoCircle"></fa-icon>
            <span class="item-text" [innerHTML]="item.details"></span>
        </span>
    </li>
</ul>
